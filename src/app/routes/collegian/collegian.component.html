<div class="page-container mb-3">
  <!-- header -->
  <div class="w-100 bg-success mb-5" style="height:15rem;">
    <h1 class="text-center text-light text-uppercase m-0" style="line-height:15rem;">The Collegian</h1>
  </div>
  <!-- content -->
  <div class="container">
    <!-- this week -->
    <p class="text-center">Welcome to the Collegian, the ASWWU student news paper!</p>
    <hr />
    <h2 class="text-center">This Week</h2>
    <page-results [requestData]="thisWeek" showMeta="1"></page-results>
    <hr />
    <!-- older articles -->
    <h2 class="text-center mb-4">Older Articles</h2>
    <div class="input-group mb-5 w-75 mx-auto">
      <input type="text" class="form-control" [(ngModel)]="searchText" (keyUp.enter)="search()" placeholder="Search">
      <div class="input-group-append">
        <button class="btn btn-secondary" (click)="search()"><i class="fa fa-search"></i></button>
      </div>
    </div>
    <page-scroll-cards [requestData]="archives" showMeta="1"></page-scroll-cards>
  </div>
</div>
